<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>

<body>
    <h1>Nepal city with population</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>population</th>
                <th>status</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Kathmandu</td>
                <td>15000000</td>
                <td>capital city</td>
            </tr>
            <tr>
                <td>Pokhara</td>
                <td>500000</td>
                <td>tourism area</td>
            </tr>
            <tr>
                <td>hetauda</td>
                <td>200000</td>
                <td>industrial area</td>
            </tr>
        </tbody>


    </table>

    <h2>Student Details</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">student name</th>
                <th rowspan="2">standard</th>
                <th colspan="2">gender</th>
            </tr>
            <tr>
                <th>Male</th>
                <th>Female</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Erish Poudel</td>
                <td>LKG</td>
                <td>M</td>
                <td>F</td>
            </tr>
            <tr>
                <td>Erick Poudel</td>
                <td>Nursery</td>
                <td>M</td>
                <td>F</td>
            </tr>
            <tr>
                <td>Evan Khadka</td>
                <td>3</td>
                <td>M</td>
                <td>F</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
